<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- plugin -->
    <!-- ToC -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc/dist/light.css">
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
  </head>
  <body>
    <nav>
      <a href="#/en/">EN</a>
      <a href="#/de/">DE</a>
    </nav>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: 'Anno 1800 Modding Guides',
        logo: 'image.png',
        alias: {
          '/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-en/master/$1',
          '/en/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-en/master/$1',
          '/de-de/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-de/master/$1',
        },
        search: {
          paths: 'auto',
          placeholder: 'Type to search',
          // Localization
          placeholder: {
            '/': 'Type to search',
            '/en/': 'Type to search',
            '/de/': 'Tippen zum suchen',
          },
          // Localization
          noData: {
            '/': 'No Results',
            '/en/': 'No Results',
            '/de/': 'Keine Resultate',
          },
          // Headline depth, 1 - 6
          depth: 2,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          // To avoid search index collision between multiple websites under the same domain
          namespace: 'a1800mod',
        },
        el: "#app",
        //default language
        fallbackLanguages: ['en', 'de'],
        //SideBar
        loadSidebar: true,
        //Plugin Configuration
        //sidebar-collapse
        sidebarDisplayLevel: 1,
        // ToC
        toc: {
          tocMaxLevel: 3,
          target: 'h1, h2, h3, h4, h5, h6',
          ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
        }
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- plugins -->
    <!-- Sidebar -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- Search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- footnotes -->
    <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
    <!-- ToC -->
    <script src="https://unpkg.com/docsify-plugin-toc/dist/docsify-plugin-toc.min.js"></script>
    <!-- namespacing -->
    <script src="https://unpkg.com/docsify-namespaced"></script>
  </body>
</html>
