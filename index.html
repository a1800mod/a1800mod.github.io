<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- plugin -->
    <!-- ToC -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc/dist/light.css">
    <!-- footer -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.css">
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  </head>
  <body>
    <nav>
      <a href="#/en/" style="color:white;">EN</a>
      <a href="#/de/" style="color:white;">DE</a>
    </nav>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: 'Anno 1800 Modding Guides',
        logo: 'image.png',
        alias: {
          '/en/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-en/master/$1',
          '/de/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-de/master/$1',
          '/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-en/master/$1',
        },
        nameLink: {
          '/de/': '#/de/',
          '/en/': '#/en/',
          '/': '#/',
        },
        search: {
          paths: 'auto',
          placeholder: 'Type to search',
          // Localization
          placeholder: {
            '/': 'Type to search',
            '/en/': 'Type to search',
            '/de/': 'Tippen zum suchen',
          },
          // Localization
          noData: {
            '/': 'No Results',
            '/en/': 'No Results',
            '/de/': 'Keine Resultate',
          },
          // Headline depth, 1 - 6
          depth: 2,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          // To avoid search index collision between multiple websites under the same domain
          namespace: 'a1800mod',
        },
        el: "#app",
        //default language
        fallbackLanguages: ['en', 'de'],
        //SideBar
        loadSidebar: true,
        //Plugin Configuration
        //sidebar-collapse
        sidebarDisplayLevel: 1,
        // ToC
        toc: {
          tocMaxLevel: 3,
          target: 'h1, h2, h3, h4, h5, h6',
          ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
        }
      },
      window.$docsify.customPageFooter = {
        debug: false,                   // for debugging

        showPoweredBy: false,            // should show powered by docsify at right
        copyrightYear: '2024',              // show copyright year, default current year.
        showCopyright: false,            // set to false to hide default copyright
        copyright: undefined,//'<a href="https://github.com/a1800mod/a1800mod.github.io/graphs/contributors"><img src="https://contrib.rocks/image?repo=a1800mod/a1800mod.github.io" /></a>',           // set this to html string to use custom copyright section
        copyrightOwnerName: '',         // copyright owner name
        copyrightOwnerLink: undefined,  // copyright owner link if any
        copyrightExtra: undefined,      // any exta text to show below copyright owner section

        useLocalStorage: false,          // build and store footer in localstorage for quick access
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- plugins -->
    <!-- Sidebar -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- Search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- footnotes -->
    <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
    <!-- ToC -->
    <script src="https://unpkg.com/docsify-plugin-toc/dist/docsify-plugin-toc.min.js"></script>
    <!-- namespacing -->
    <script src="https://unpkg.com/docsify-namespaced"></script>
    <!-- footer -->
    <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.js"></script>
  </body>
</html>
