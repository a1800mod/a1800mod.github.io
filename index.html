<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    // plugin
    //ToC
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        alias: {
          '/_navbar.md': '/_navbar.md',
          '/(.*)': 'https://raw.githubusercontent.com/a1800mod/docs-en/master/$1',
          '/es/(.*)':
            'https://raw.githubusercontent.com/a1800mod/docs-es/master/$1',
          '/de-de/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
          '/ru-ru/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
          '/zh-cn/(.*)':
            'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
        },
        search: {
          paths: 'auto', // or []
          placeholder: 'Type to search',
          // Localization
          placeholder: {
            '/': 'Type to search',
          },
          // Localization
          noData: {
            '/': 'No Results',
          },
          // Headline depth, 1 - 6
          depth: 2,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          // To avoid search index collision between multiple websites under the same domain
          namespace: 'a1800mod',
        },
        el: "#app",
        //SideBar
        loadSidebar: true,
        //NavBar
        loadNavbar: true,
        mergeNavbar: true,
        //Plugin Configuration
        //sidebar-collapse
        sidebarDisplayLevel: 1
        // ToC
        toc: {
          tocMaxLevel: 5,
          target: 'h2, h3, h4, h5, h6',
          ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
  },
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- plugins -->
    // Sidebar
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    // Search
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    // footnotes
    <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
    // ToC
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  </body>
</html>
